<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/normalize.css">
  <link rel="stylesheet" href="/css/ClientsStyle.css">
  <link rel="stylesheet" href="/css/jquery.modal.min.css">
  <title>Клиенты</title>
</head>
<body>
  <header class="header">
    <div class="logo">
      <a id="hrefDirections">
        <img src="/img/logo.svg" alt="logo" class="logo-icon">
      </a>
      <div class="logo-text">
        <h1>guard</h1>
        <p>Legal assistant</p>
      </div>
    </div>
    <!-- /.logo -->
    <div class="buttons">
      <a id="hrefLawyers" class="category-button">Юристы</a>
      <a id="hrefClients" class="category-button is-active">Клиенты</a>
      <a id="hrefMessages" class="category-button">Сообщения</a>
    </div>
    </div>
    <div class="user-info">
      <h3 class="user-name">
        UserName
      </h3>
      <div class="user">
        <div class="user-links">
          <a href="index" class="exit" onclick="exit()">
            Выйти
          </a>
          <a id="hrefPersonalCabinet" class="personal-cabinet-link">
            Личный кабинет
          </a>
        </div>
      </div>
    </div>
    <!-- ./user -->
  </header>
  <main class="main">
    <div class="table clients">
      <table id="clientTable">
        <tr class="table-titles">
          <th class="table-title100">id</th>
          <th class="table-title100">Имя</th>
          <th class="table-title100">Фамилия</th>
          <th class="table-title100">Почта</th>
          <th class="table-title100">Телефон</th>
          <th class="table-title50">Код страны</th>
          <th class="table-title50">Код города</th>
          <th class="table-title50">Рейтинг</th>
          <th class="table-title50">Действия</th>
        </tr>
      </table>
    </div>
  </main>
  <!-- модальное окно изменения рейтинга клиента -->
  <div id="editClient" class="modal">
    <div class="modal-header">
      <h1 class="modal-title">Редактирование клиента</h1>
    </div>
      <form action="#" class="modal-form" onsubmit="return false">
        <p class="modal-text">Имя </p>
        <input type="text" id="client-name" class="modal-input">
        <p class="modal-text">Фамилия </p>

        <input type="text" id="client-surname" class="modal-input">
        <p class="modal-text">E-mail </p>

        <input type="text" id="client-email" class="modal-input">
        <p class="modal-text">Телефон </p>

        <input type="text" id="client-telephone" class="modal-input">
        <p class="modal-text">Код страны</p>

        <input type="text" id="client-code-country" class="modal-input">
        <p class="modal-text">Код города </p>

        <input type="text" id="client-code-city" class="modal-input">
        <p class="modal-text">Рейтинг </p>

        <input type="text" id="client-rating" class="modal-input">

        <button id = "saveButton" class="modal-button" type="submit">Сохранить </button>
      </form>
  </div>
  <div id="pushToUser" class="modal">
    <div class="modal-header">
      <h1 class="modal-title">Отправить пуш-уведомление</h1>
    </div>
    <form action="#" class="modal-form" onsubmit="return false">
      <textarea id="pushMessage"></textarea>
      <button id = "pushButton" class="modal-button" type="submit">Отправить</button>
    </form>
  </div>
  <script src="/js/common.js"></script>
  <script src="/js/clients.js"></script>
  <script src="/js/pageListeners.js"></script>
  <script src="/js/jquery-3.5.1.min.js"></script>
  <script src="/js/jquery.modal.min.js"></script>
</body>
</html>
